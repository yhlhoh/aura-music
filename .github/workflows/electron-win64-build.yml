name: Electron Windows x64 Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Electron app for Windows x64
        run: npm run dist:win
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: aura-music-windows-x64
          path: dist-electron/**/*
          retention-days: 30
